<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Weather App </title>
    </head>
    <body>
        <h1> Weather App </h1>
        <h3> In the following input field, enter the name of the city whose weather you wish to know: </h3>

            <label for="cityInput">City Name: </label>
            <input id="cityInput" type="text" name="cityName">
            <button type="submit"> Submit </button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
